<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Grid | MinMax</title>
	<style>

		html,
		body {
			margin: 0;
			padding: 0;
			background-color: #ddd;
		}

		.container {
			width: 60%;
			margin: 50px auto;
			display: grid;
			grid-template-columns: 1fr minmax(200px, 300px) 1fr;
		}

		.item {
			background-color: rgb(138, 209, 254);
			display: flex;
			justify-content: center;
			align-items: center; 
		}

		.item:nth-child(even) {
			background-color: rgb(225, 142, 142);
		}
	
	</style>
</head>
<body>
	<div class="container">
		 <div class="item">sandhika</div>
		 <div class="item">2</div>
		 <div class="item">webprogramming unpas</div>
	 </div>
</body>
</html>
